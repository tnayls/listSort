<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sorting Into Lists</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="header">
            <h1>List</h1>
        </header>
        <main class="container">
            <div class="row">
                <div class="column">
                    <h3>Master List</h3>
                    <ul id="master"></ul>
                </div>
                <div class="column">
                    <h3>Perishables</h3>
                    <ul id="perishables"></ul>
                </div>
                <div class="column">
                    <h3>Non Perishables</h3>
                    <ul id="non-perishables"></ul>
                </div>
            </div>
        </main>
    </body>
</html>
